<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>To Do List</h1>
        <div class="field">
            <input autocomplete="off" type="text" name="value" id="inp" placeholder="Enter the tasks...">
            <button disabled>Add Task</button>
        </div>
        <ul>
            <li>Sleep<button class="delete" value="ENTER"> Delete</button></li>
            <li>Read<button class="delete" value="ENTER"> Delete</button></li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
